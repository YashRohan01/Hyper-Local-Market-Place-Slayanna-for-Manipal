{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SlayyAnna{% endblock %}</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    
    <!-- Background Styling -->
    <style>
        /* Root variables */
        :root {
            --primary-color: #9c27b0;
            --primary-light: #d05ce3;
            --primary-dark: #6a0080;
            --accent-color: #ff9800;
            --text-dark: #212121;
            --text-light: #f5f5f5;
            --background-light: #f8f9fa;
        }

        /* Background styling */
        body {
            position: relative;
            background-color: var(--background-light);
            overflow-x: hidden;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }

        /* Main background with subtle pattern */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(var(--primary-color) 1px, transparent 1px),
                radial-gradient(var(--accent-color) 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            opacity: 0.03;
            z-index: -2;
        }

        /* Top decorative wave */
        .bg-wave-top {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 40vh;
            background: linear-gradient(135deg, rgba(156, 39, 176, 0.05) 0%, rgba(255, 152, 0, 0.03) 100%);
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 70%);
            z-index: -1;
        }

        /* Bottom decorative wave */
        .bg-wave-bottom {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 40vh;
            background: linear-gradient(135deg, rgba(255, 152, 0, 0.03) 0%, rgba(156, 39, 176, 0.05) 100%);
            clip-path: polygon(100% 100%, 0 100%, 0 0, 100% 30%);
            z-index: -1;
        }

        /* Decorative blob */
        .blob-decoration {
            position: fixed;
            width: 40vw;
            height: 40vw;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.04;
            z-index: -1;
            animation: blob-move 60s infinite alternate ease-in-out;
        }

        .blob-1 {
            top: 10%;
            right: -10%;
            background: radial-gradient(circle, rgba(156, 39, 176, 1) 0%, rgba(156, 39, 176, 0) 70%);
        }

        .blob-2 {
            bottom: 5%;
            left: -10%;
            background: radial-gradient(circle, rgba(255, 152, 0, 1) 0%, rgba(255, 152, 0, 0) 70%);
            animation-delay: -30s;
        }

        @keyframes blob-move {
            0% {
                transform: translate(0, 0) scale(1);
            }
            50% {
                transform: translate(5%, 5%) scale(1.1);
            }
            100% {
                transform: translate(-5%, -5%) scale(0.9);
            }
        }

        /* Make sure content is above background */
        .content-wrapper {
            position: relative;
            z-index: 1;
            min-height: 100vh;
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Background elements -->
    <div class="bg-wave-top"></div>
    <div class="bg-wave-bottom"></div>
    <div class="blob-decoration blob-1"></div>
    <div class="blob-decoration blob-2"></div>
    
    <!-- Main content wrapper -->
    <div class="content-wrapper">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-QkJ3Im1I8iH3i2bZS3/D3Fy4hqLPy+iZh3tR4XMVMRnTQlLPy+iZh3tR4XMVMRnTQlLMNiRp3vH6HJqXrfD6W" crossorigin="anonymous"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
