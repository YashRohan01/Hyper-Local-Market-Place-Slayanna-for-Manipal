<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SlayyAnna</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <style>
        /* Custom color variables */
        :root {
          --primary-color: #9c27b0;
          --primary-light: #d05ce3;
          --primary-dark: #6a0080;
          --accent-color: #ff9800;
          --text-dark: #212121;
          --text-light: #f5f5f5;
          --background-light: #f8f9fa;
          --background-gradient: linear-gradient(135deg, #f5f7fa 0%, #eef2f7 100%);
        }

        /* Base styling */
        body {
          font-family: 'Poppins', sans-serif;
          background: var(--background-gradient);
          color: var(--text-dark);
          line-height: 1.6;
          min-height: 100vh;
        }

        /* Typography enhancements */
        h1, h2, h3, h4, h5, h6 {
          font-weight: 600;
          color: var(--primary-dark);
        }

        a {
          color: var(--primary-color);
          transition: color 0.3s ease;
        }

        a:hover {
          color: var(--primary-dark);
          text-decoration: none;
        }

        /* Card styling */
        .card {
          border: none;
          border-radius: 12px;
          box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
          transition: transform 0.3s ease, box-shadow 0.3s ease;
          overflow: hidden;
        }

        .card:hover {
          transform: translateY(-5px);
          box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }

        .card-body {
          padding: 2rem;
        }

        /* Button styling */
        .btn-primary {
          background-color: var(--primary-color);
          border-color: var(--primary-color);
          border-radius: 30px;
          padding: 0.6rem 1.5rem;
          box-shadow: 0 4px 10px rgba(156, 39, 176, 0.3);
          transition: all 0.3s ease;
        }

        .btn-primary:hover {
          background-color: var(--primary-dark);
          border-color: var(--primary-dark);
          transform: translateY(-2px);
          box-shadow: 0 6px 12px rgba(156, 39, 176, 0.4);
        }

        /* Form styling */
        .form-control {
          border-radius: 8px;
          border: 1px solid #e0e0e0;
          padding: 0.8rem 1rem;
          transition: all 0.3s ease;
        }

        .form-control:focus {
          border-color: var(--primary-light);
          box-shadow: 0 0 0 0.25rem rgba(156, 39, 176, 0.25);
        }

        label.form-label {
          color: var(--primary-dark);
          font-weight: 500;
          margin-bottom: 0.5rem;
        }

        /* Custom styles for form-specific elements */
        .input-group {
          border-radius: 8px;
          overflow: hidden;
        }

        .form-text {
          color: #6c757d;
          font-size: 0.875rem;
        }

        /* Decorative background */
        .decorative-bg {
          position: fixed;
          top: 0;
          right: 0;
          width: 40%;
          height: 100%;
          background: linear-gradient(135deg, rgba(156, 39, 176, 0.03) 0%, rgba(255, 152, 0, 0.02) 100%);
          clip-path: polygon(100% 0, 100% 100%, 0 100%, 60% 0);
          z-index: -1;
        }
    </style>
</head>
<body>
    <!-- Decorative background element -->
    <div class="decorative-bg"></div>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Login</h2>
                       
                        <form method="POST">
                            {% csrf_token %}
                           
                            {% for field in form %}
                                <div class="mb-3">
                                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                    <div class="input-group">
                                        {{ field }}
                                        {% if field.errors %}
                                            <div class="invalid-feedback d-block">{{ field.errors|striptags }}</div>
                                        {% endif %}
                                    </div>
                                </div>
                            {% endfor %}
                           
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary py-2">Sign In</button>
                            </div>
                        </form>
                       
                        <div class="text-center mt-4">
                            <p class="mb-0">Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Register here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-QkJ3Im1I8iH3i2bZS3/D3Fy4hqLPy+iZh3tR4XMVMRnTQlLMNiRp3vH6HJqXrfD6W" crossorigin="anonymous"></script>
</body>
</html>
